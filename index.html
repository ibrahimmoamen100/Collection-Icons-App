<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta description name="keywords"
		content="facebook,Youtube,twitter,freelancer,can i run it, benchmark,testspeed,tedata,tplink,helwan univrsty,w3 school" />
	<meta description name="description" content="This Webiste application is for easier browsing " />

	<link rel="stylesheet" href="css/application.css" />
	<link rel="shortcut icon" href="./imgs/internet-of-things.png">


	<title>My Collection </title>
</head>

<body>
	<div class="bdy" id="bdy">
		<video autoplay muted loop>
			<source src="./imgs/coverr-48-new-zealand-lake-south-island-queenstown-3832.mp4">
		</video>
		<h2>اذكر الله</h2>
		<button class="scroll_top_button">Scroll Top</button>
		<div id="footer" class="footer">
			<div class="parent_new"> <img src="./imgs/plus.svg" alt=""></div>

			<div class="form_links">
				<div class="menu_exit">
					<img src="./imgs/close-button.png" alt="">
				</div>
				<h2 class="title_form">Create New Link Icons </h2>
				<div class="url_div">
					<input type="text" placeholder="URL Link Webiste" id="url" required />
					<div class="icons">
						<img class="warn_img" src="./imgs/warn.png" title="Enter URL" alt="">
						<img class="warning_img" src="./imgs/warning.png" title="URL Should incloude 'https'" alt="">
						<img class="checked_img" src="./imgs/checked.png" title="hi" alt="">
					</div>
				</div>
				<div class="title_div">
					<input type="text" placeholder="Title" id="title" required />
					<div class="icons">
						<img class="warn_img" src="./imgs/warn.png" alt="">
						<img class="warning_img" src="./imgs/warning.png" alt="">
						<img class="checked_img" src="./imgs/checked.png" alt="">
					</div>
				</div>
				<div class="img_div">
					<input type="file" placeholder="Image Name" id="src" class="srrrc" required />
					<label class="add_img" for='src'>Chose Image</label>
					<div class="icons">
						<img class="warn_img" src="./imgs/warn.png" alt="">
						<img class="warning_img" src="./imgs/warning.png" alt="">
						<img class="checked_img" src="./imgs/checked.png" alt="">
					</div>
				</div>
				<div class="submit_button_div">
					<button class="add_submit">Create Icon</button>
					<div class="icons lastIcons">
						<img class="warn_img" src="./imgs/warn.png" alt="">
						<img class="warning_img" src="./imgs/warning.png" alt="">
						<img class="checked_img" src="./imgs/checked.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/application.js"></script>
</body>

</html>
